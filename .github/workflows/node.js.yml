# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  NODE_ENV: development
  PORT: 3000
  JWT_SECRET: ${{ secrets.GITHUB_TOKEN }}
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
  SUPABASE_PROJECT_ID: "egaldiqizaelreydwdfc"
  CONTRACT_ADDRESS: "0xBe70aaEada83419fF7aFbE4506D24f0302bdE90a"
  CONTRACT_OWNER_PRIVATE_KEY: ${{ secrets.CONTRACT_OWNER_PRIVATE_KEY }}
  ALCHEMY_NETWORK: "maticmum"
  ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
  TEST_WALLET_PUBLIC_KEY: "0xd154D6e37E59D35757002F74A00bF52EB1c4dA27"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
