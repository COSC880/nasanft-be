name: Reusable workflow example

on:
  run_test_call:
    inputs:
      node-version:
        required: true
        type: string

jobs:
  run_test_job:
    steps:
      runs-on: ubuntu-latest
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test